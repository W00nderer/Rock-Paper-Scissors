<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body> 
    <canvas id="canvas1"></canvas> 
    <section id="intro-page">
      <h1>Rock Paper Scissors</h1>
      <h2>Who do you want to play with?</h2>
      <div id="intro-buttons">
        <button id="two-players">Play with a friend</button>
        <button id="computer">Play with a computer</button>
      </div>
    </section> 
    <section id="two-players-page"> 
      <h1>Play with a friend!</h1>
      <div class="play-buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      <h2>Player 1 picked: <span id="p1"></span></h2>
      <h2>Player 2 picked: <span id="p2"></span></h2>
      <button id="who-wins">Who will win?</button>
      <h3 id="win-text"></h3>
      <div id="win-count">
        <p>Player 1 won: <span id="p1-win-count">0</span> times</p>
        <p>Player 2 won: <span id="p2-win-count">0</span> times</p> 
      </div>
      <button id="back-to-intro1">Back to menu</button>
    </section>  

    <section id="computer-plays-page">  
      <h1>Play with the computer!</h1>
      <div class="play-buttons">
        <button id="rock1">Rock</button>
        <button id="paper1">Paper</button>
        <button id="scissors1">Scissors</button>
      </div>
      <h2>Your choice: <span id="player-pick-text"></span></h2>
      <h2>Computer's choice: <span id="computer-pick-text"></span></h2>
      <button id="who-wins2">Who will win?</button>
      <h3 id="win-text1"></h3>
      <div id="win-count">
        <p>You won: <span id="player-win-count">0</span> times</p>
        <p>Computer won: <span id="computer-win-count">0</span> times</p> 
      </div>
      <button id="back-to-intro2">Back to menu</button>
    </section>
    <script src="gameFunction.js"></script>
    <script src="animations.js"></script>
  </body>
</html>
